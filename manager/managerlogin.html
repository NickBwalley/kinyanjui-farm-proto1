<!DOCTYPE html>
<html>
  <head>
    <title>Log In | Manager</title>
    <link rel="stylesheet" type="text/css" href="../stylescss/stylelogin.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Kinyanjui Farm.</h1>
        <ul id="navli">
          <li><a class="homeblack" href="../index.html">HOME</a></li>
          <li><a class="homered" href="managerlogin.html">Managers Login</a></li>
          <li><a class="homeblack" href="../Admin/admin.html">Admin Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="divider"></div>

    <div class="loginbox">
      <img src="../assets/avatar.png" class="avatar" />
      <h1>Login Here</h1>
      <form action="managerprocess.php" method="POST">
        <p>Email</p>
        <input
          type="text"
          name="mailuid"
          placeholder="Enter Email Address"
          required="required"
        />
        <p>Password</p>
        <input
          type="password"
          name="pwd"
          placeholder="Enter Password"
          required="required"
        />
        <input type="submit" name="login-submit" value="Login" />
      </form>
    </div>
  </body>
</html>
